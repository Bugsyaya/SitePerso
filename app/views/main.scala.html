<html lang="fr" ng-app="myScrollBar">
    <head>
        <title>@title</title>
	    <meta http-equiv="Content-Type" content="text/html;charset=utf8" />

        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/less/bootstrap.min.css")">
